<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>CSS/HTML Workshop with Drivy</title>
  </head>
  <body>
    <h1>Drivy : Payment sheet</h1>

    <p>Enter your car and rental properties to see each actor's payment </p>

   <div id="car">
      <label for="carModel">Car model</label>
      <input class="model" id="carModel" type="text" placeholder="Car model"/><br>

      <label for="priceDay">Price by day</label>
      <input class="price-by-day" id="priceDay" type="number" placeholder="Price by day"/><br>

      <label for="priceKm">Price by km</label>
      <input class="price-by-km" id="priceKm" type="number" placeholder="Price by km"/><br>
    </div>

    <div id="rental">
      <label for="priceKm">Rental begin data</label>
      <input class="begin" type="date" placeholder="Rental begin date"/><br>

      <label for="priceKm">Rental end date</label>
      <input class="end" type="date" placeholder="Rental end date"/><br>

      <label for="priceKm">Distance in km</label>
      <input class="distance" type="number" placeholder="Distance in km"/><br>

      <label for="priceKm">Deductible option</label>
      <input class="option" type="checkbox" placeholder="Deductible option"/><br>
    </div>

    <button id="compute">Compute</button><br>

    <div id="actors"></div>

    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
